<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fierce Fitness Concepts</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    header {
      background: #000;
      padding: 40px 20px;
      text-align: center;
    }
    .logo {
      font-size: 3em;
      font-family: 'Georgia', serif;
      color: white;
      margin: 0;
    }
   .hero {
  background: url('images/hero-bg.jpg') center center / cover no-repeat;
  color: white;
  text-align: center;
  padding: 120px 20px 80px;
  position: relative;
}
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6); /* dark overlay for readability */
}
.hero h2, .hero .btn {
  position: relative;
  z-index: 1;
}
    .buttons .btn {
      background: red;
      color: white;
      padding: 14px 30px;
      margin: 15px;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .buttons .btn:hover {
      background: darkred;
      transform: scale(1.05);
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 30px;
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="logo">Fierce Fitness Concepts</h1>
  </header>

  <section class="hero">
    <h2>Two Coaches. One Mission. Your Transformation.</h2>
    <div class="buttons">
      <a href="coach-cruz.html" class="btn">Train with Coach Cruz</a>
      <a href="coach-alex.html" class="btn">Train with Coach Alex</a>
      <a href="pro-package.html" class="btn">Explore Pro Package</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Fierce Fitness Concepts. All rights reserved.</p>
  </footer>

</body>
</html>
